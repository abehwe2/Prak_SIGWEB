<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validasi Nama dan Umur</title>
    <script>
        function validateInput() {
            let nama = document.getElementById("nama").value.trim();
            let umur = parseInt(document.getElementById("umur").value);
            let hasil = document.getElementById("hasil");

            // Validasi input nama
            if (nama === "") {
                alert("Isikan nama!!");
                return;
            }

            // Validasi umur dan menentukan kategori
            if (umur <= 0 || isNaN(umur)) {
                hasil.innerHTML = "Anda Game Over";
            } else if (umur < 5) {
                hasil.innerHTML = "Anda masih bayi";
            } else if (umur >= 6 && umur <= 15) {
                hasil.innerHTML = "Anda masih anak-anak";
            } else if (umur >= 16 && umur <= 30) {
                hasil.innerHTML = "Anda masih remaja";
            } else if (umur >= 31 && umur <= 60) {
                hasil.innerHTML = "Anda sudah dewasa";
            } else {
                hasil.innerHTML = "Anda sudah dewasa";
            }
        }
    </script>
</head>
<body>
    <h1>Validasi Nama dan Umur</h1>
    <label for="nama">Nama: </label>
    <input type="text" id="nama"><br><br>

    <label for="umur">Umur: </label>
    <input type="number" id="umur"><br><br>

    <button onclick="validateInput()">Submit</button>
    
    <p id="hasil"></p>
</body>
</html>
