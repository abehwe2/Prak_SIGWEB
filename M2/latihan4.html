<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cari Bilangan Prima</title>
    <script>
        function isPrime(n) {
            if (n < 2) return false;
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) return false;
            }
            return true;
        }

        function findPrimes() {
            let num = parseInt(document.getElementById("number").value);
            let result = document.getElementById("result");

            if (isNaN(num) || num < 1) {
                result.innerHTML = "Masukkan angka lebih besar dari 0!";
                return;
            }

            let primes = [];
            for (let i = 1; i <= num; i++) {
                if (isPrime(i)) {
                    primes.push(i);
                }
            }

            result.innerHTML = "Bilangan prima dari 1 sampai " + num + ": " + primes.join(", ");
        }
    </script>
</head>
<body>
    <h1>Cari Bilangan Prima</h1>
    <p>Masukkan sebuah angka, lalu klik tombol untuk melihat bilangan prima hingga angka tersebut:</p>
    
    <input type="number" id="number">
    <button onclick="findPrimes()">Hitung</button>
    
    <p id="result"></p>
</body>
</html>
